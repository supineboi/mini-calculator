<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Calculator</title>
    
    <!-- Favicon icon -->
    <link rel="icon" href="./images/favicon.png">
        
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    
    <!-- CSS file -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <h1>Mini Calculator<span class="name">-Mohd Rahil Khan</span></h1>
    <section id="calulator">
        <table class="calculator">
            <tbody>
                <tr>
                    <td colspan="3" class="result">
                        <span class="num1"></span>
                        <span class="operator"></span>
                        <span class="num2"></span>
                    </td>
                    <td class="equal">=</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                    <td class="sign">x</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                    <td class="sign">-</td>
                </tr>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                    <td class="sign">+</td>
                </tr>
                <tr>
                    <td class="clear">C</td>
                    <td class="num">0</td>
                    <td class="num">.</td>
                    <td class="sign">รท</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

<!-- JavaScript file  -->
<script src="./script.js"></script>
</html>
